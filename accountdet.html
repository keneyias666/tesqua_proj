<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="accountdet.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h2>John Juaquin Pugoy</h2>
            <p class="email">juaquin23@gmail.com</p>
            <a href="#" class="settings-link">Account Settings</a>
        </div>
        <div class="main-content">
            <h1>Account info</h1>
            <p>View and update your account details, profile, and more.</p>
            <label>First Name</label>
            <input type="text" placeholder="First name">
            <label>Last Name</label>
            <input type="text" placeholder="Last name">
            <label>Site URL Prefix</label>
            <input type="text" placeholder="Site URL prefix">
            <label>Account Language</label>
            <select>
                <option>English</option>
            </select>
            <h2>Login info</h2>
            <label>Account Email</label>
            <input type="email" value="juaquin23@gmail.com" disabled>
            <label>Password</label>
            <input type="password" value="*************" disabled>
            <button>Edit Password</button>
            <h3>Recover Phone Number</h3>
            <p>Your phone number can be used to recover your account.</p>
            <button>Add Phone Number</button>
        </div>
    </div>
</body>
</html>
